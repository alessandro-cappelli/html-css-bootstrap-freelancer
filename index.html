<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Freelance</title>
</head>
<body>
    <section class="container_header">
        <div class="container header_top">
            <div class="row justify-content-around nav_top">
                <div class="col-4 title">
                  START BOOTSTRAP
                </div>
                <div class="col-4 info">
                    <div class="row">
                        <div class="col">
                          PORTFOLIO
                        </div>
                        <div class="col">
                          ABOUT
                        </div>
                        <div class="col">
                          CONTACT
                        </div>
                      </div>
                </div>
              </div>
        </div>
    </section>

    <!-- main -->
    <section class="container-main">
        <section class="container-presentation">
            <div class="container">
                <div class="row">
                  <div class="col-12 text-center">
                    <img class="ms_element_img" src="img/avatar.svg">
                    <h1>START BOOTSTRAP</h1>
                  </div>
                  <div class="ms_star">
                    <i class="bi bi-star-fill"></i>
                  </div>
                  <h3 class="text-center">Graphic Artist - Web Designer - Illustrator</h3>
                </div>
            </div>
        </section>

              

        </section class="container-portfolio">
          <div class="container">
            <div class="row">
              <div class="col-12 text-center">
                <h1>PORTFOLIO</h1>
              </div>
            </div>
          </div>
          

          <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3 img_column">
              <div class="col img_contain">
                <img class="img_size" src="img/cabin.png">
              </div>
              <div class="col img_contain">
                <img class="img_size" src="img/cake.png">
              </div>
              <div class="col img_contain">
                <img class="img_size" src="img/circus.png">
              </div>
              <div class="col img_contain">
                <img class="img_size" src="img/game.png">
              </div>
              <div class="col img_contain">
                <img class="img_size" src="img/safe.png">
              </div>
              <div class="col img_contain">
                <img class="img_size" src="img/submarine.png">
              </div>
            </div>
          </div>
        <section>
          
        </section>
    </section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
